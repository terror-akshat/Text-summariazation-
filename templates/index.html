<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
</head>
<body>
    <h1>Text Summarizer</h1>
    <form method="POST" action="/summarize">
        <textarea name="text" rows="10" cols="60" placeholder="Enter your text here..."></textarea><br>
        <input type="submit" value="Summarize">
    </form>

    {% if summary %}
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
    <h2>Original Text:</h2>
    <p>{{ original_text }}</p>
    {% endif %}
</body>
</html>
